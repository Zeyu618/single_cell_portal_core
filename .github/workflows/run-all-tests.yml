name: SCP Continuous Integration
on:
  push:
    branches:
      - jb-github-actions-ci
jobs:
  Run-All-Tests:
    runs-on: ubuntu-18.04

    steps:
      - name: Check out repository code
      - uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: echo $(ruby -v)
