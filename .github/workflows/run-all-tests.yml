name: SCP Continuous Integration
on:
  push:
    branches:
      - jb-github-actions-ci
jobs:
  Run-All-Tests:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
      - uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: echo $(ruby -v)
      - run: sudo apt-get update && sudo apt-get -y install curl unzip jq
      - run: sudo curl -O https://releases.hashicorp.com/vault/1.9.0/vault_1.9.0_linux_amd64.zip
      - run: sudo unzip vault_1.9.0_linux_amd64.zip
      - run: sudo mv vault /usr/local/bin
      - run: echo $(which vault)
      - run: echo "üçè This job's status is ${{ job.status }}."
